<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Titulo</title>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			function setCookie(cname, cvalue, exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+d.toUTCString();
			    document.cookie = cname + "=" + cvalue + "; " + expires;
			}
			function getCookie(cname) {
			    var name = cname + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0; i<ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1);
			        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
			    }
			    return false;
			}

			if(document.location.href.split('chaveAula').length==1){
				var w = '880px';
				var h = '660px';
				retornaHtml = getCookie("retornaHtml");
				var flashvars = {}, params = {wmode:"transparent"};
				flashvars.idAula = getCookie("chaveAula");
				flashvars.retornaHtml = retornaHtml;
				swfobject.embedSWF("skin_dev/skin.swf?rand=" + Math.random(), "player", w, h, "9.0.0","expressInstall.swf", flashvars, params);
			} else {
				var get = Array();
				document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
					var numeroDeVariaveis=0;
					function decode(s) {
						numeroDeVariaveis++;
						return decodeURIComponent(s.split("+").join(" "));
					}
					get[decode(arguments[1])] = decode(arguments[2]);
					setCookie('chaveAula',get['chaveAula'],1);
					setCookie('retornaHtml',get['retornaHtml'],1);
				});
				document.location = '/index6.html';
			}
		</script>
	</head>
	<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" bgcolor='#FFFFFF'>
		<div id='tudo' style='width:880px; height:660px; margin:0 auto;'>
			<div id='player'>
				<center>
					<a href="http://get.adobe.com/br/flashplayer/">
						<img src="icone_flash.png">
						<br>
						Clique aqui para instalar o flash player
					</a>
				</center>
			</div>
		</div>
	</body>
