<script type="text/javascript">
	function removeParam(parameter)
	{
	  var url=document.location.href;
	  var urlparts= url.split('?');

	 if (urlparts.length>=2)
	 {
	  var urlBase=urlparts.shift(); 
	  var queryString=urlparts.join("?"); 

	  var prefix = encodeURIComponent(parameter)+'=';
	  var pars = queryString.split(/[&;]/g);
	  for (var i= pars.length; i-->0;)               
	      if (pars[i].lastIndexOf(prefix, 0)!==-1)   
	          pars.splice(i, 1);
	  url = urlBase+'?'+pars.join('&');
	}
	return url;
	}

	var $_GET = {};

	document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
		function decode(s) {
			return decodeURIComponent(s.split("+").join(" "));
		}

		$_GET[decode(arguments[1])] = decode(arguments[2]);
	});
	aula = $_GET["idaula"];
	retornaHtml = $_GET["retornaHtml"];
	var flashvars = {};
	flashvars.idAula = aula;
	//flashvars.retornaHtml = retornaHtml;
    swfobject.embedSWF("skin/skin_AS2.swf", "player", "880", "660", "9.0.0","expressInstall.swf", flashvars);
    //window.location.href = removeParam('idaula');
    </script>
